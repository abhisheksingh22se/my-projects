<!DOCTYPE html>
<html>
<head><title>Patients</title></head>
<body>
    <h1>Patients</h1>
    <a href="/add">Add Patient</a>
    <ul>
        {% for patient in patients %}
            <li><b>{{ patient["name"] }}</b> (Age: {{ patient["age"] }}) - {{ patient["disease"] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
